<div>
  <br />
  <form
    class="form-group row"
    #miFormulario="ngForm"
    (ngSubmit)="login(miFormulario)"
  >
    <div class="form-group col-md-3">
      <input
        type="email"
        name="email"
        placeholder="ivan@personal.com"
        class="form-control"
        ngModel
      />
    </div>
    <div class="form-group col-md-3">
      <input
        type="password"
        name="password"
        placeholder="@ivan123-"
        class="form-control"
        ngModel
      />
    </div>
    <br />
    <div class="form-group col-md-3">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
